<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script  defer src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    
    <header class="sticky top-0 shadow-md z-50 bg-gradient-to-r from-green-500 to-blue-500">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="hidden md:flex space-x-8">
                <a href="./rindex_bis.html" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#contact" class="text-gray-600 hover:text-blue-600">IMarketplace</a>
                <a href="#contact" class="text-gray-600 hover:text-blue-600">Contact us</a>
            </div>
      
              <!-- Mobile Menu Button -->
              <button id="menu-toggle" class="md:hidden flex items-center text-gray-600 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
              </button>
            </div>
      
            <!-- Mobile Navigation Links -->
            <div id="mobile-menu" class="hidden md:hidden flex flex-col mt-2 space-y-2 bg-gray-100 rounded-lg p-4">
              <a href="./rindex_bis.html" class="text-gray-600 hover:text-blue-600">Home</a>
              <a href="#contact" class="text-gray-600 hover:text-blue-600">IMarketplace</a>
              <a href="#contact" class="text-gray-600 hover:text-blue-600">Contact us</a>
            </div>
        </nav>
    </header>
    <span class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-600">THE AVAILABLE PRODUCTS DIRECTLY FORM SMALL HOLDER FARMERS.</span>
    <!-- Form -->
    <form class="bg-white p-4 shadow-md rounded-lg">
        <label for="unique-options" class="block text-gray-700">Select a District</label>
        <select id="unique-options" class="w-full p-2 mt-2 border border-gray-300 rounded-md">
            <option value="none" selected>All Districts</option>
        </select>
    </form>
    <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="container mx-auto p-4">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="./assets_/rice.jpg" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2" id = "rice">Rice Available | KG</div>
                  <p class="text-gray-700 text-base">
                    Rice Available | KG
                  </p>
                </div>
              </div>
        </div>
        <div class="container mx-auto p-4">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="./assets_/maize.jpg" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2" id = "maize"></div>
                  <p class="text-gray-700 text-base">
                    Maize Available | KG
                  </p>
                </div>
              </div>
        </div>
        <div class="container mx-auto p-4">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="./assets_/cinnamon.jpg" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2" id = "cinnamon"></div>
                  <p class="text-gray-700 text-base">
                    Cinnamon Available | KG
                  </p>
                </div>
              </div>
        </div>
        <div class="container mx-auto p-4">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="./assets_/ginger.jpg" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2" id = "ginger"></div>
                  <p class="text-gray-700 text-base">
                    Ginger Available | KG
                  </p>
                </div>
              </div>
        </div>
        <!--add new products here-->
    </main>
    <div>
        <button id = "bid" class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold text-lg rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
            Place a Bid
          </button>
    </div>
    
</body>
</html>
