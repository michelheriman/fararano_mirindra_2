<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipeline Process</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased text-gray-300 bg-no-repeat bg-gradient-to-r from-green-500 to-blue-400 flex items-center justify-center h-screen">

  <!-- Pipeline Container -->
  <div class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold text-center text-indigo-600 mb-12">Pipeline Process</h1>
    
    <!-- Pipeline Steps -->
    <div class="flex items-center justify-between space-x-8">

      <!-- Step 1 -->
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 bg-indigo-600 text-white rounded-full flex items-center justify-center text-2xl font-semibold">1</div>
        <p class="text-lg font-medium text-gray-700 mt-4">Initiation</p>
        <p class="text-sm text-white-500 text-center mt-2">Define the project's purpose and objectives.</p>
      </div>

      <!-- Arrow -->
      <div class="flex-1 h-1 bg-gray-300"></div>

      <!-- Step 2 -->
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 bg-indigo-600 text-white rounded-full flex items-center justify-center text-2xl font-semibold">2</div>
        <p class="text-lg font-medium text-gray-700 mt-4">Planning</p>
        <p class="text-sm text-white-500 text-center mt-2">Develop a roadmap with milestones.</p>
      </div>

      <!-- Arrow -->
      <div class="flex-1 h-1 bg-gray-300"></div>

      <!-- Step 3 -->
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 bg-indigo-600 text-white rounded-full flex items-center justify-center text-2xl font-semibold">3</div>
        <p class="text-lg font-medium text-gray-700 mt-4">Execution</p>
        <p class="text-sm text-white-500 text-center mt-2">Implement the plan and monitor progress.</p>
      </div>

      <!-- Arrow -->
      <div class="flex-1 h-1 bg-gray-300"></div>

      <!-- Step 4 -->
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 bg-indigo-600 text-white rounded-full flex items-center justify-center text-2xl font-semibold">4</div>
        <p class="text-lg font-medium text-gray-700 mt-4">Monitoring</p>
        <p class="text-sm text-white-500 text-center mt-2">Track performance and adjust as needed.</p>
      </div>

      <!-- Arrow -->
      <div class="flex-1 h-1 bg-gray-300"></div>

      <!-- Step 5 -->
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 bg-indigo-600 text-white rounded-full flex items-center justify-center text-2xl font-semibold">5</div>
        <p class="text-lg font-medium text-gray-700 mt-4">Closure</p>
        <p class="text-sm text-white-500 text-center mt-2">Complete deliverables and review.</p>
      </div>

    </div>
  </div>

</body>
</html>
