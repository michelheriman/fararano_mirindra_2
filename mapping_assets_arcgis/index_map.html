<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.31/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.31/arcgis-map-components.esm.js"
    ></script>
    <script src="./map_loader.js" defer></script>
    <title>Demo_map</title>
</head>
<body class="bg-gradient-to-r from-green-500 to-blue-400">
    <main class="h-screen">
        
        <div id="viewDiv" class="h-screen w-full ">
            <select id="basemapSelect" class="absolute " style="top: 10px; right: 10px; z-index: 10; background-color: rgb(162, 215, 227); padding: 5px;">
                <option value="topo-vector">topo-vector </option>
                <option value="streets">Streets</option>
                <option value="satellite">Satellite</option>
                <option value="hybrid">Hybrid</option>
                <option value="topo">Topographic</option>
                <option value="gray">Gray</option>
                <option value="dark-gray">Dark Gray</option>
                <option value="oceans">Oceans</option>
                <option value="national-geographic">National Geographic</option>
                <option value="terrain">Terrain</option>
                <option value="osm">OpenStreetMap</option>
              </select>
        </div>        
      </main>

</html>
